<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Max In Array</title>
    <style>
        body {padding-top:50px}
    </style>

</head>
<body >

<script type="text/javascript">
    let array = [-3,5,1,3,2,21];
    let max = 0;
    let index = 0;
    for(let i = 0; i < array.length; i++){
        if(array[i] > max){
            max = array[i];
            index = i;
        }
    }
    alert("max: " + max + "at position: " + index)
</script>

</body>
</html>
